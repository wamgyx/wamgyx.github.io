<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="kaishi">
		<div class="caidan">
			<div class="logo"></div>
			<h1>贪吃蛇小游戏</h1>
			<div class="shuoming">
				<h5>点击“开始游戏”按钮或按F键开始游戏</h5>
				<h5>按 ↑ ← ↓ → 键控制移动方向</h5>
			</div>
			<div class="kaishibtn">开始游戏</div>
		</div>
	</div>
	<div class="jifen">
		<h4>当前最高分：<i></i></h4>
		<h5>当前得分：<i>0</i></h5>
		<h3>吃掉<div class="gezi superfood jieshao"></div>得5分</h3>
		<h3>吃掉<div class="gezi caomei jieshao"></div>得1分</h3>
		<div class="kaishibtn">暂停游戏</div>
	</div>
	<div class="sence">
		
	</div>

	<div class="anniu">
		<div class="anniuj anniutop">↑</div>
		<div class="anniudi">
			<div class="anjian anniuj">←</div>
			<div class="anjian anniuj">↓</div>
			<div class="anjian anniuj">→</div>
		</div>
	</div>

	<div class="kaishi over">
		<div class="caidan">
			<div class="logo"></div>
			<h1>贪吃蛇小游戏</h1>
			<div class="jieshu">
				<h5>Game Over!</h5>
			</div>
			<div class="kaishibtn over-btn">再来一局</div>
			<div class="kaishibtn over-btn">退出游戏</div>
		</div>
	</div>
	<script src="js/function.js"></script>
	<script src="js/tcs1.js"></script>
	<!-- <script src="js/wode.js"></script> -->
	
</body>
</html>
